<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <nav class="nav_main">
        <div><h1 class="titulo_html">Todo List</h1></div>
        <div class="input_container">
          <input id="inputt" type="text" placeholder="Let's go, you can do it" />
          <button id="agregar">Add task</button>
        </div>
        <section>
          <ul id="listaTarea"></ul>
        </section>
      </nav>
      


      <aside class="box">
        <section class="box_total">
          <div class="totales">
            <h4>Total:</h4>
          </div>
          <div>
            <h5 id="total"></h5>
          </div>
        </section>

        <section class="box_realizadas">
          <div class="totalesrealziadas"> 
            <h4>Realizadas:</h4>
          </div>
          <div>
            <h5 id="realizado"></h5>
          </div>
        </section>
      </aside>
      

      
    </main>
    <!-- <input id="check" type="checkbox"> -->

    <script src="assets/js/metodosyarreglos.js"></script>
  </body>
</html>
